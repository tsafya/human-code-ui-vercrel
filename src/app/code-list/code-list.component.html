<div class="top-menu">
    <div class="main-actions">
        <button class="toolbar-button" (click)="addNameDialog()"><mat-icon  class="action-button">add</mat-icon></button>
        <button class="toolbar-button" (click)="deleteName()" [disabled]="!allowDelete"><mat-icon class="action-button">delete</mat-icon></button>
        <button class="toolbar-button" (click)="refresh()"><mat-icon  class="action-button">refresh</mat-icon></button>
    </div>
    <button class="toolbar-button"><mat-icon class="action-button">save rec</mat-icon></button>
</div>
<!--<button (click)="auth.loginWithRedirect({appState: { target: '/calculate' }})">Login</button>-->
<ag-grid-angular
        style="width: 100%; height: 100%"
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="gridData"
        [rowSelection]="'multiple'"
        [animateRows]="true"
        [editType]="editType"
        [singleClickEdit]="true"
        [pinnedBottomRowData]="pinnedBottomRowData"
        (gridReady)="onGridReady($event)"
        (rowClicked)="onRowClicked($event)"
        (rowValueChanged)="onRowValueChanged($event)"
></ag-grid-angular>
